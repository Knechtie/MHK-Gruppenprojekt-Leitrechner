<script>
  $(document).ready(function () {

    const data = {
      datasets: [{
        data: [],
        backgroundColor: [
          "rgba(255, 99, 132, 0.5)",
          "rgba(75, 192, 192, 0.5)",
          "rgba(255, 205, 86, 0.5)",
          "rgba(201, 203, 207, 0.5)",
          "rgba(54, 162, 235, 0.5)",
          "rgba(40, 99, 132, 0.5)",
          "rgba(75, 57, 192, 0.5)",
          "rgba(255, 24, 86, 0.5)",
          "rgba(79, 203, 107, 0.5)",
          "rgba(54, 162, 75, 0.5)"
        ],
        borderColor: [
          "rgba(255, 99, 132, 0.5)",
          "rgba(75, 192, 192, 0.5)",
          "rgba(255, 205, 86, 0.5)",
          "rgba(201, 203, 207, 0.5)",
          "rgba(54, 162, 235, 0.5)",
          "rgba(40, 99, 132, 0.5)",
          "rgba(75, 57, 192, 0.5)",
          "rgba(255, 24, 86, 0.5)",
          "rgba(79, 203, 107, 0.5)",
          "rgba(54, 162, 75, 0.5)"
        ]
      }],
      // These labels appear in the legend and in the tooltips when hovering different arcs
      labels: []
    };
    socket.removeAllListeners()


    socket.emit('dashboardData');
    socket.on('loadDashboardChart', function (res) {
      console.log(res)

      removeData(data)

      res.forEach((element, i) => {
        addData(myChart, element.productName, element.totalOrdered)
      });
      myChart.update()
    })
    console.log(data)

    function addData(chart, label, data) {
      chart.data.labels.push(label);
      chart.data.datasets.forEach((dataset) => {
        dataset.data.push(data);
      });
    }

    function removeData(data) {
      data.labels = []
      data.datasets.forEach((dataset) => {
        dataset.data = []
      });
    }

    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
      data: data,
      type: 'polarArea',
    });


    socket.on("loadSystemStatus", function (data) {
      console.log(data)
      Object.keys(data).forEach(Objkey => {
        document.getElementById(`${Objkey}betriebsart`).innerHTML = data[Objkey].operatingMode
        document.getElementById(`${Objkey}status`).innerHTML = data[Objkey].status
        switch (data[Objkey].status) {
          case 'Warnung':
            document.getElementById(Objkey).className = 'table-warning'
            break;
          case 'Gest√∂rt':
            document.getElementById(Objkey).className = 'table-danger'
            break;
          default:
            document.getElementById(Objkey).className = ''
            break;
        }
      });

    })
  })

</script>
